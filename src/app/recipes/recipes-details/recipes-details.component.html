<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Manage Recipe
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="onAddToShoppingList()">To Shopping List</button>
        <button ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let i of recipe.ingredients">{{i.name}}-{{i.amount}}</li>
      </ul>
    </div>
  </div>
</div>
