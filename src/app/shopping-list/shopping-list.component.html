<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingreidentAdded)="test($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li>
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let i of ingredients"
        >
        {{i.name}} ({{i.amount}})
        </a>
      </li>
    </ul>
  </div>
</div>
